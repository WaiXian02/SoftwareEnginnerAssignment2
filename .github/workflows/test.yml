name: CI Pipeline (Build and Test)

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Setup Node (or whatever language your project uses)
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          
      # Build step
      - name: Install dependencies
        run: npm install
      
      # Test step
      - name: Run tests
        run: npm test
