name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install
          
      - name: Build project
        run: npm run build  # Assumes you have a build script in package.json

      - name: Archive production artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-output
          path: |
            dist/  # Or your build output directory
            index.html

  test:
    name: Test
    needs: build  # Depends on build job
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install
          
      - name: Run unit tests
        run: npm test  # Jest/Puppeteer tests
          
      - name: Run integration tests
        run: npm run test:integration  # If you have additional tests

  deploy:
    name: Deploy
    needs: test  # Only deploy if tests pass
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-output
          
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        id: deployment
