name: CI/CD Pipeline (Build → Test → Deploy)

on:
  push:
    branches: ["main"]  # Full pipeline on main
  pull_request:         # Only build/test on PRs
  workflow_dispatch:    # Manual trigger option

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ===== BUILD =====
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      
      - name: Install & Build
        run: |
          npm install
          npm run build  # Your build command

  # ===== TEST =====
  test:
    name: Test
    needs: build  # Requires build to succeed first
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      
      - name: Run Tests
        run: npm test  # Fails pipeline if tests fail

  # ===== DEPLOY =====
  deploy:
    name: Deploy
    needs: test  # Requires test to succeed first
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dist/'  # Your build output directory
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
